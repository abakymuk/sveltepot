name: CI

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '.vscode/**'
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '.vscode/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  # Общая стратегия установки окружения (reusable через steps)
  _setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      cache-prefix: ${{ steps.derive-cache-prefix.outputs.prefix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Derive cache prefix
        id: derive-cache-prefix
        run: echo "prefix=$(node -v)-pnpm" >> "$GITHUB_OUTPUT"

      - name: Install deps
        run: pnpm install --frozen-lockfile

  lint:
    name: Lint
    needs: _setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: eslint
        run: pnpm lint

  typecheck:
    name: Typecheck
    needs: _setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: svelte-check
        run: pnpm typecheck

  build:
    name: Build
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: vite build
        run: pnpm build
      - name: Upload build artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            build
            .svelte-kit
          if-no-files-found: ignore
